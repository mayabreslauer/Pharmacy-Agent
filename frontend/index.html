                    <h1>Pharmacy Agent</h1>
                    <p>AI-powered medication information assistant</p>
                    <div class="history-count" id="historyCount">0 messages in history</div>
                </div>
            </div>
            <button class="clear-btn" onclick="clearHistory()">ğŸ—‘ï¸ Clear History</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>ğŸ‘‹ Welcome to Pharmacy Agent</h2>
                <p>I can help you with medication information, stock availability, and more.</p>
                <p><strong>Note:</strong> I provide factual information only - not medical advice.</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Ask about medications, stock, prescriptions..."
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                â¤
            </button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        const chatContainer = document.getElementById("chatContainer");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const historyCount = document.getElementById("historyCount");

        // ×©××™×¨×ª ×”×™×¡×˜×•×¨×™×” ×‘×–×™×›×¨×•×Ÿ
        let conversationHistory = [];

        // ×¢×“×›×•×Ÿ ××•× ×” ×”×”×™×¡×˜×•×¨×™×”
        function updateHistoryCount() {
            const count = conversationHistory.length;
            historyCount.textContent = `${count} messages in history`;
        }

        // × ×™×§×•×™ ×”×™×¡×˜×•×¨×™×”
        function clearHistory() {
            if (confirm('Are you sure you want to clear the conversation history?')) {
                conversationHistory = [];
                chatContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>ğŸ‘‹ Welcome to Pharmacy Agent</h2>
                        <p>I can help you with medication information, stock availability, and more.</p>
                        <p><strong>Note:</strong> I provide factual information only - not medical advice.</p>
                    </div>
                `;
                updateHistoryCount();
            }
        }

        // ×”×•×¡×¤×ª ×”×•×“×¢×” ×œ-DOM
        function addMessage(role, content) {
            // ×”×¡×¨×ª welcome message ×× ×§×™×™×
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${role}`;

            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.textContent = role === "user" ? "ğŸ‘¤" : "ğŸ¤–";

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            contentDiv.textContent = content;

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(contentDiv);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return contentDiv;
        }

        // ×™×¦×™×¨×ª ××™× ×“×™×§×˜×•×¨ tool ×¤×©×•×˜ - ×œ×œ× JSON
        function showToolIndicator(toolName) {
            const indicator = document.createElement("div");
            indicator.className = "tool-indicator";
            indicator.textContent = toolName;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ×©×œ×™×—×ª ×”×•×“×¢×” ×¢× ×”×™×¡×˜×•×¨×™×” ××œ××”
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            sendButton.disabled = true;

            // ×”×•×¡×¤×ª ×”×•×“×¢×ª ××©×ª××© ×œ-UI
            addMessage("user", message);

            // ×”×•×¡×¤×ª ×”×•×“×¢×” ×œ×”×™×¡×˜×•×¨×™×”
            conversationHistory.push({
                role: "user",
                content: message
            });

            // ×‘× ×™×™×ª ×”×”×™×¡×˜×•×¨×™×”
            let contextualMessage = message;
            
            if (conversationHistory.length > 1) {
                const recentHistory = conversationHistory.slice(-6, -1);
                if (recentHistory.length > 0) {
                    const historyContext = recentHistory
                        .map(msg => `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`)
                        .join('\n');
                    contextualMessage = `[Previous conversation:\n${historyContext}\n]\n\nCurrent question: ${message}`;
                }
            }

            // ×‘× ×™×™×ª URL
            const url = new URL(`${API_URL}/chat_sse`);
            url.searchParams.append('message', contextualMessage);

            const eventSource = new EventSource(url.toString());
            let assistantContentDiv = addMessage("assistant", "");
            let assistantResponse = "";

            eventSource.onmessage = (event) => {
                if (!event.data) return;
                
                try {
                    const parsed = JSON.parse(event.data);

                    switch (parsed.type) {
                        case "text":
                            assistantResponse += parsed.content;
                            assistantContentDiv.textContent += parsed.content;
                            // ×–×™×”×•×™ ×¢×‘×¨×™×ª ×•×©×™× ×•×™ ×›×™×•×•×Ÿ
                            if (/[\u0590-\u05FF]/.test(assistantContentDiv.textContent)) {
                                assistantContentDiv.classList.add("rtl");
                            }
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            break;

                        case "tool_call":
                            // ×”×¦×’×ª ××™× ×“×™×§×˜×•×¨ ×¤×©×•×˜ ×‘×œ×™ ×¤×¨×˜×™×
                            showToolIndicator(parsed.tool_name);
                            break;

                        case "tool_result":
                            // ×œ× ××¦×™×’×™× ××ª ×”×ª×•×¦××” - ×¨×§ ×××ª×™× ×™× ×œ×ª×©×•×‘×” ×”×¡×•×¤×™×ª
                            break;

                        case "done":
                            // ×”×•×¡×¤×ª ×ª×©×•×‘×ª ×”×¢×•×–×¨ ×œ×”×™×¡×˜×•×¨×™×”
                            if (assistantResponse.trim()) {
                                conversationHistory.push({
                                    role: "assistant",
                                    content: assistantResponse.trim()
                                });
                                updateHistoryCount();
                            }
                            sendButton.disabled = false;
                            eventSource.close();
                            break;

                        case "error":
                            assistantContentDiv.textContent = `âŒ Error: ${parsed.message || parsed.content}`;
                            assistantContentDiv.style.color = '#d32f2f';
                            sendButton.disabled = false;
                            eventSource.close();
                            break;
                    }
                } catch (e) {
                    console.error('Failed to parse event data:', e);
                }
            };

            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
                assistantContentDiv.textContent = "âŒ Connection error. Please check if the backend is running.";
                assistantContentDiv.style.color = '#d32f2f';
                sendButton.disabled = false;
                eventSource.close();
            };
        }

        // ×”×§×© ×¢×œ Enter
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // ×‘×“×™×§×ª ×—×™×‘×•×¨ ×œ×©×¨×ª ×‘×¢×ª ×˜×¢×™× ×”
        fetch(`${API_URL}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('Backend health check:', data);
                document.getElementById('statusIndicator').textContent = 'â— Connected';
            })
            .catch(error => {
                console.error('Backend connection failed:', error);
                document.getElementById('statusIndicator').textContent = 'â— Disconnected';
                document.getElementById('statusIndicator').classList.add('error');
            });

        // ×¢×“×›×•×Ÿ ××•× ×” ×‘×˜×¢×™× ×”
        updateHistoryCount();
    </script>
</body>
</html>
